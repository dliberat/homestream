{% extends "base.html" %}

{% block content %}

    <div style="margin: auto; text-align: center;">
    <form action="{% url 'video:upload' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="submit"></p>
    </form>
    

    {% if video_id %}
        <p>Uploaded at: <a href="{% url 'video:watch' video_id %}">{% url 'video:watch' video_id %}</a></p>
    {% endif %}

    </div>
{% endblock %}
